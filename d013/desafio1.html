<!DOCTYPE html>
<html lang="pt-br">
<head>

    <title>Desafio13 01</title>
    <STYLE>
         body {
            font-family: Arial, Helvetica, sans-serif;
        }

        table {

        }

        td {
            border: 1px solid black;
            padding: 10px;
            text-align: center;
        }

</head>
<body>
    <h1> Desafio Tabela Expansiva 1</h1>

        </tr>

            <td rowspan="3">E</td>
            <td>F</td>
            <td>G</td>

        <tr>
            <td colspan="4">I</td>
            <td>J</td>
            <td>L</td>
            <td>M</td>
            <td>D</td>
        </tr>
    
    
    
        

        

    </table>
    
</body>
